<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    
    <style>
.navbar {
  position: fixed; /* تثبيت الشريط في الأعلى */
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.7); /* لون أسود شفاف */
  padding: 15px 0;
  z-index: 10000000; /* لضمان بقاءه فوق المحتوى */
}
.navbar ul {
  list-style: none;
  text-align: center;
  margin: 0;
  padding: 0;
}

.navbar ul li {
  display: inline;
  margin: 0 20px;
}

/* تنسيق الروابط */
.navbar ul li a {
  text-decoration: none;
  color: white;
  font-size: 18px;
  font-weight: bold;
  transition: 0.3s;
}
.navbar ul li a:hover {
  color: #ffcc00; /* تغيير اللون عند التمرير */
}





        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .booking-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: left;
            height: auto; /* السماح بتمدد الكارد */
            max-height: 90vh; /* تحديد حد أقصى للارتفاع ليظل داخل الشاشة */
            overflow-y: scroll; /* إضافة شريط تمرير عند الحاجة */
            margin-top: 30px;
            
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for checkboxes */
        .destinations {
            display: flex;
            flex-wrap: wrap;
            gap:20px;
        }

        .destinations label {
            display: flex;
            align-items: center;
            cursor: pointer;
            white-space: nowrap;
        }

        .destinations input {
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

    </style>
</head>

<body>
    
    <div class="navbar">
        <ul>
            <li><a href="padg.html">Home</a></li>
            <li><a href="aboutas.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="booking-card">
        <h2>Booking Form</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Enter your phone number">
        
        <label for="type">Customer Type:</label>
        <select id="type">
            <option value="local">Local</option>
            <option value="tourist">Tourist</option>
        </select>
        
        <label>Select Destination(s):</label>
        <div class="destinations">
            <label><input type="checkbox" value="pyramids"> Giftun Island (300 EGP Local, 800 for tourists)</label>
            <label><input type="checkbox" value="khufu">Aquarium Museum(20 EGP Local, 40 for tourists)</label>
            <label><input type="checkbox" value="khufu">The Sand Museum(80 EGP Local, 200 for tourists)</label>



        </div>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        
        <button>Confirm Booking</button>
    </div>

</body>
</html>
